<mat-card class="canvas">

  <mat-form-field>
      <input matInput placeholder="URL api del repositorio en github. Ejemplo: https://github.com/plotly/angular-plotly.js" [(ngModel)]="apiUrl">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="load()" >Cargar información de Issues</button>

  <table [style.visibility]="showtable ? 'visible' : 'hidden'" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'longDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Enlace </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.html_url}}"  target="_blank"> <mat-icon>link</mat-icon> </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [style.visibility]="showtable ? 'visible' : 'hidden'" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
